<div class="row">
  <div class="column column-90">
    <h3>Order now from (<strong>{{restaurant.name}}</strong>) !!</h3>
  </div>
  <div class="column column-10">
    <button class="button" (click)="empty()">Clear</button>
  </div>
</div>

<fieldset>
  <label for="meal">Meal</label>
  <input type="text" id="meal" [(ngModel)]="currentOrder.description" (keyup.enter)="add()">
</fieldset>
<ul>
  <li *ngFor="let order of orders| async">
    {{order.description}}
  </li>
</ul>
