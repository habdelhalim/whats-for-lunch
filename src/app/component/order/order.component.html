<fieldset>
  <div class="row">
    <div class="column column-80">
      <h3>Order now from (<strong>{{restaurant.name}}</strong>) !!</h3>
    </div>
    <div class="column column-20">
      <button class="button float-right" (click)="empty()">Clear</button>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <label for="meal">Meal</label>
    </div>
  </div>

  <div class="row">
    <div class="column column-80">
      <input type="text" id="meal" placeholder="Description..." [(ngModel)]="currentOrder.description" (keyup.enter)="add()">
    </div>
    <div class="column column-20">
      <input type="text" id="quantity" [(ngModel)]="currentOrder.quantity" />
    </div>
  </div>

</fieldset>
<ul>
  <li *ngFor="let order of orders| async">
    {{order.description}} ({{order.quantity}})
  </li>
</ul>
