<fieldset>
  <label for="restaurant">Today's restaurant</label>
  <select id="restaurant" [(ngModel)]="todayRestaurant.name" (ngModelChange)="updateSelection()">
    <option value="" disabled>select restaurant</option>
    <option *ngFor="let restaurant of restaurants| async" [ngValue]="restaurant.name" >
      {{restaurant.name}}
    </option>
  </select>
</fieldset>
